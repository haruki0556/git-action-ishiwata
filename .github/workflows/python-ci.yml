name: Python CI

on: [push, pull_request]  # push または PR が作られたときに実行

jobs:
  test:
    runs-on: ubuntu-latest  # 実行環境（githubが用意した仮想マシンVM）

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 好きなバージョンに変更可

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:./src
          pytest tests/
